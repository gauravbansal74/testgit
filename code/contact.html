    <link rel=stylesheet type=text/css href=css/smallscreen.css>
</head>

<body>
    <div id=vl-room-app>
        <div id=vl-create-room-view class=wrapper>
            <div class=container-fluid style=padding-right:0px;>
                <div class="navbar navbar-static-top header">
                    <div class="container navbar-container" style=position:relative;>

                        </div>
                        <div class=social-icon-hold>
                            <ul class="social-icons pull-right">
                                <li class=facebook>
                                    <a href=https://www.facebook.com/miljul.in target=_blank title=Facebook><img src=../images/facebook.png alt="Miljul Facebook"></a>
                                </li>
                                <li class=twitter>
                                    <a href=https://twitter.com/miljul_in target=_blank title=Twitter><img src=../images/twitter.png alt="miljul Twitter"></a>
                                </li>
                                <li class=linkedin>
                                    <a href=https://www.linkedin.com/company/miljul target=_blank title=Linkedin><img src=../images/linkedin.png alt="Miljul Linkedin"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="intro require-webrtc hack-height">
                    <div class="alert alert-warning" role=alert style=float:right;width:100%;text-align:center;display:none;></div>
                    <div class=shell>
                        <article>
                            <h1 class=tight>Contact Us</h1>
                            <section class=bgc id=contact>
                                <div>
                                    <div class="row text-center bgc">
                                        <div class="col-md-12 text-center" style=padding:5px;>
                                            <h2 class=section-heading></h2></div>
                                    </div>
                                    <div class="row text-center bgc">
                                        <div class="col-md-12 text-center">
                                            <div name=sentMessage id=contactForm novalidate="">
                                                <div class=row>
                                                    <div class="col-md-6 text-center">
                                                        <div class=form-group>
                                                            <input type=text class=" form-control" placeholder="Your Name *" id=contactUsName required="" data-validation-required-message="Please enter your name." ng-model=name>
                                                            <p class="help-block text-danger"></p>
                                                        </div>
                                                        <div class=form-group>
                                                            <input type=email class="form-control" placeholder="Your Email *" id=contactUsEmail required="" data-validation-required-message="Please enter your email address." ng-model=email>
                                                            <p class="help-block text-danger"></p>
                                                        </div>
                                                        <div class=form-group>
                                                            <input type=tel class="form-control" placeholder="Your Phone *" id=contactUsPhone required="" data-validation-required-message="Please enter your phone number." ng-model=phone>
                                                            <p class="help-block text-danger"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 text-center">
                                                        <div class=form-group>
                                                            <textarea class="form-control" rows="5" placeholder="Your Message *" id=contactUsMsg required="" data-validation-required-message="Please enter a message." ng-model=message></textarea>
                                                            <p class="help-block text-danger"></p>
                                                        </div>
                                                    </div>
                                                    <div class=clearfix></div>
                                                    <button class="btn btn-warning" id=sendcontact>Send Message</button>
                                                    <div class=clearfix></div>
                                                    <br>
                                                    <br>
                                                    <br>
                                                    <br>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=scripts/jquery.min.js></script>
    <script src=scripts/bootstrap.min.js></script>
    <script type=text/javascript>
    function shownotification(message) {
        $(".alert").html(message);
        $(".alert").show();
        //$(".alert").alert();
        setTimeout(function() {
            $(".alert").hide();
        }, 3000);
    }


    $("#sendcontact").click(function() {
        var contactname = $("#contactUsName").val();
        var contactemail = $("#contactUsEmail").val();
        var contactphone = $("#contactUsPhone").val();
        var contactmsg = $("#contactUsMsg").val();

        if (contactname != "" && contactphone != "" && contactemail != "" && contactmsg != "") {
            $.get("https://miljul.in:3000/emailcontact", {
                contactname: contactname,
                contactemail: contactemail,
                contactphone: contactphone,
                contactmsg: contactmsg
            }, function(data) {

                $("#contactUsName").val('');
                $("#contactUsEmail").val('');
                $("#contactUsPhone").val('');
                $("#contactUsMsg").val('');
                shownotification("Message sent.");
            });
        } else {
            shownotification("All fields are mandatory.");
        }

    });
    </script>
</body>

</html>
